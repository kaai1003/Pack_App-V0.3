<div class="m-3 p-3 bk-blue">
  <form [formGroup]="confForm">
    <h5 class="card-title orange-color mb-4">Line display settings</h5>
    <div class="card-body px-5 my-2">
      <div class="mb-3">
        <label class="form-label blue-color" for="tm">Team leader</label>
        <input
          class="form-control"
          formControlName="team_leader"
          id="tm"
          type="text"
        />
        <div *ngIf="confForm.get('team_leader')?.invalid && confForm.get('team_leader')?.touched">
          <small class="text-danger">Team leader are required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="line_disply_operatores">Present Operators</label>
        <input
          class="form-control"
          formControlName="available_operators"
          id="available_operators"
          type="number"
        />
        <div *ngIf="confForm.get('available_operators')?.invalid && confForm.get('available_operators')?.touched">
          <small class="text-danger">Team leader are required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="line_disply_operatores">Target Operators</label>
        <input
          class="form-control"
          formControlName="line_disply_operatores"
          id="line_disply_opera5tores"
          type="number"
        />
        <div *ngIf="confForm.get('line_disply_operatores')?.invalid && confForm.get('line_disply_operatores')?.touched">
          <small class="text-danger">Operators are required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="line_display_rangeTime"
        >Standard time (hour)<sup>Fx/(Hour)</sup></label
        >
        <input
          class="form-control blue-color"
          formControlName="line_display_rangeTime"
          id="line_display_rangeTime"
          step="0.1"
          type="number"
        />
        <div *ngIf="confForm.get('line_display_rangeTime')?.invalid && confForm.get('line_display_rangeTime')?.touched">
          <small class="text-danger">Standard time is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="line_disply_target">Target</label>
        <input
          class="form-control blue-color"
          formControlName="line_disply_target"
          id="line_disply_target"
          step="0.1"
          type="number"
        />
        <div *ngIf="confForm.get('line_disply_target')?.invalid && confForm.get('line_disply_target')?.touched">
          <small class="text-danger">Target is required</small>
        </div>
      </div>

      <div class="d-flex justify-content-end w-100 text-end">
        <button
          (click)="updateData()"
          class="btn blue-bg-color text-white"
          type="button"
        >
          Validate
        </button>
        <button
          (click)="closeDialog()"
          class="btn btn-danger bk-glass-blue mx-3"
          type="button"
        >
          Close
        </button>
      </div>
    </div>
  </form>
</div>
