<div class="m-3 p-3 bk-blue">
  <form [formGroup]="addUserForm">
    <h5 class="card-title orange-color mb-4">Add new User </h5>
    <div class="card-body px-5 my-2">
      <div class="mb-3">
        <label class="form-label blue-color" for="line_disply_operatores">User name</label>
        <input
          class="form-control"
          formControlName="userName"
          id="line_disply_opera5tores"
          type="text"
        />
        <div *ngIf="addUserForm.get('userName')?.invalid && addUserForm.get('userName')?.touched">
          <small class="text-danger">User name are required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="matriculate"
        > Matriculate</label
        >
        <input
          class="form-control blue-color"
          formControlName="matriculate"
          id="matriculate"
          step="0.1"
          type="number"
        />
        <div *ngIf="addUserForm.get('matriculate')?.invalid && addUserForm.get('matriculate')?.touched">
          <small class="text-danger">Matriculate is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="password">Password</label>
        <input
          class="form-control blue-color"
          formControlName="password"
          id="password"
          step="0.1"
          type="number"
        />
        <div *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched ">
          <small class="text-danger">Password is required</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="passwordConfirm">Confirm password</label>
        <input
          class="form-control blue-color"
          formControlName="passwordConfirm"
          id="passwordConfirm"
          step="0.1"
          type="number"
        />
        <div *ngIf="addUserForm.get('passwordConfirm')?.invalid && addUserForm.get('passwordConfirm')?.touched">
          <small class="text-danger">Password is required</small>
        </div>

        <div *ngIf="addUserForm.get('password')?.value != addUserForm.get('passwordConfirm')?.value">
          <small class="text-danger">Password is not matched</small>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label blue-color" for="role">Role</label>
        <select
          class="form-control"
          formControlName="role"
          id="line_disply_efficiency"
        >
          <option value="admin">Admin</option>
          <option value="operator">Operator</option>
        </select>
        <div *ngIf="addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched ">
          <small class="text-danger">Role is required</small>
        </div>
      </div>
      <div class="d-flex justify-content-end w-100 text-end">
        <button
          (click)="addNewUser()"
          class="btn blue-bg-color text-white"
          type="button"
        >
          Add
        </button>
        <button
          (click)="closeDialog()"
          class="btn btn-danger bk-glass-blue mx-3"
          type="button"
        >
          Close
        </button>
      </div>
    </div>
  </form>
</div>
