<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 row mt-2">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2  border-bottom">
    <h3 class="orange-color display-6 ">Packages</h3>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>

<div class="col-12 d-flex justify-content-between my-3">
  <input class="form-control shadow-sm border-info border-1 shadow-sm" placeholder="search ">
  <button class="mx-2 btn-info text-white btn btn-sm shadow-sm" >Search</button>
</div>
  <div class="mat-elevation-z8 rounded-3" >
    <table mat-table [dataSource]="dataSource" >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="blue-color"> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="barcode" >
        <th mat-header-cell *matHeaderCellDef class="blue-color"> Barcode </th>
        <td mat-cell *matCellDef="let element"> <a  href="javascript::"> {{element.barcode}} </a> </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="quantity" >
        <th mat-header-cell *matHeaderCellDef class="blue-color"> Quantiy </th>
        <td mat-cell *matCellDef="let element"> {{element.to_be_delivered_quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="line" >
        <th mat-header-cell *matHeaderCellDef class="blue-color"> Line </th>
        <td mat-cell *matCellDef="let element"> {{element.line.name}} </td>
      </ng-container>

      <ng-container matColumnDef="nHarness" >
        <th mat-header-cell *matHeaderCellDef class="blue-color"> Number of harnesses </th>
        <td mat-cell *matCellDef="let element"> {{element.prod_harness.length}} </td>
      </ng-container>

      <ng-container matColumnDef="Progress" >
        <th mat-header-cell *matHeaderCellDef class="blue-color"> Progress </th>
        <td mat-cell *matCellDef="let element"
            [class]="getPercentageColor((element.delivered_quantity) / element.to_be_delivered_quantity * 100)">
          {{parseInt( element.delivered_quantity) / element.to_be_delivered_quantity * 100}} %
        </td>
      </ng-container>

      <!-- Symbol Column -->
<!--      <ng-container matColumnDef="symbol">-->
<!--        <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--      </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20,5, 10, 20]"
                   showFirstLastButtons
                   style="position: sticky; bottom: 5px;"
                   #paginator
                   aria-label="Select page of  packages">
    </mat-paginator>
  </div>

</main>
