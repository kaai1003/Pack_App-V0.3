<div class="container-fluid p-5 " >
  <div class="col-3"></div>
  <div class="col-9 d-flex justify-content-center" >
    <div class="pl-5 mx-auto" >
      <h3 mat-dialog-title class="blue-color fw-bold mb-3">New job goal</h3>
      <div mat-dialog-content  class="d-flex justify-content-center">
        <form class="row d-flex justify-content-center" [formGroup]="jobForm">
          <div class="col-12 col-lg-6">
            <label for="" class="form-label">Project</label>
            <select  id="" class="form-select" formControlName="project">
              <option disabled selected>Select </option>
              <ng-container *ngFor="let project of projects | async" >
                <option  [value]="project.id">{{project.name}}</option>
              </ng-container>
            </select>
          </div>
          <div class="col-12 col-lg-6">
            <label for="" class="form-label">Family</label>
            <select  class="form-select" formControlName="family">
              <option disabled selected>Select </option>
              <ng-container *ngFor="let family of familys | async" >
                <option  [value]="family">{{family}}</option>
              </ng-container>
            </select>
          </div>
          <div class="col-12 col-lg-6 mt-3">
            <label for="" class="form-label">Production line</label>
            <select   class="form-select" formControlName="productionLine" >
              <ng-container *ngFor="let line of productionLines | async" >
                <option [value]="line.id" >{{line.name}}</option>
              </ng-container>
            </select>
          </div>
          <div class="col-12 col-lg-6 mt-3">
            <label for="" class="form-label">Harness</label>
            <select  class="form-select" formControlName="harness">
              <option  selected>Select </option>
              <ng-container *ngFor="let harness of harnesses | async" >
                <option style=""  [value]="harness['id']">{{harness['ref']}}</option>
              </ng-container>
            </select>
          </div>
          <div class="col-12 col-lg-6 mt-3">
            <label for="" class="form-label" >Quantity</label>
            <input type="number" class="form-control" [value]="1" formControlName="quantity">
          </div>
          <div class="col-12 col-lg-6">
          </div>
          <div class="col-12 mt-4">
            <button type="button" class="btn blue-bg-color text-white mx-2" (click)="OnSubmit()">Create</button>
            <button class="btn orange-bg-color text-white mx-2" mat-button (click)="onNoClick()">Close</button>
          </div>
        </form>
      </div>
<!--      <mat-dialog-actions class="d-flex justify-content-end">-->
<!--        <button type="submit" class="btn btn-primary">Cretae</button>-->
<!--        <button mat-button (click)="onNoClick()">Close</button>-->
<!--      </mat-dialog-actions>-->
    </div>
  </div>
</div>
