<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 border-bottom">
    <h3 class="orange-color mt-3 display-6">Packaging process</h3>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <a routerLink="/admin/Packaging-process-create">
          <button class="btn btn-sm orange-bg-color text-white">Add new process</button>
        </a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="d-flex justify-content-around p-3 m-2 ">
      <input class="form-control shadow-sm border-info border-1 shadow-sm" placeholder="search ">
      <button class="mx-2 btn-info btn btn-sm shadow-sm text-white" >Search</button>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table  class=" table-striped" mat-table [dataSource]="dataSource"  matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="blue-color">Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="blue-color">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef class="blue-color">Segment</th>
          <td mat-cell *matCellDef="let element">{{ element.segment.name }}</td>
        </ng-container>

      <!-- Segment Column -->
      <ng-container matColumnDef="segment">
        <th mat-header-cell *matHeaderCellDef class="blue-color">Segment</th>
        <td mat-cell *matCellDef="let element">{{ element.segment.name }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="blue-color">Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- Steps Column -->
      <ng-container matColumnDef="steps">
        <th mat-header-cell *matHeaderCellDef class="blue-color">Number of steps</th>
        <td mat-cell *matCellDef="let element">{{ element.steps.length }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-detail-row"></tr>
    </table>

    <mat-paginator #paginator style="position: absolute; bottom: 10px;"
                   [pageSizeOptions]="[10,20, 30]"
                   aria-label="Select page of periodic elements"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</main>
